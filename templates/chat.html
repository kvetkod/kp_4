<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Игровой чат</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    body {
      background: #f5f5f5;
    }
    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    /* Левая колонка — чат, ~1/4 ширины */
    .chat-panel {
      width: 25%;
      min-width: 280px;
      max-width: 480px;
      background: #ffe6f0; /* бледно-нежно розовый */
      display: flex;
      flex-direction: column;
      border-right: 1px solid rgba(0,0,0,0.08);
    }
    .chat-header {
      padding: 10px 14px;
      border-bottom: 1px solid rgba(0,0,0,0.08);
      font-weight: 600;
    }
    .chat-history {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    .message {
      margin-bottom: 10px;
      display: flex;
    }
    .message.system {
      justify-content: flex-start;
    }
    .message.user {
      justify-content: flex-end;
    }
    .bubble {
      max-width: 95%;
      padding: 6px 9px;
      border-radius: 8px;
      background: #ffffffaa;
      backdrop-filter: blur(4px);
      font-size: 0.9rem;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
    .message.user .bubble {
      background: #fff;
      border: 1px solid rgba(0,0,0,0.07);
    }
    .message.system .bubble {
      background: #ffd6ea;
    }
    .timestamp {
      font-size: 0.7rem; /* маленькие цифры */
      color: #555;
      margin-top: 2px;
    }
    .chat-input {
      padding: 8px;
      border-top: 1px solid rgba(0,0,0,0.08);
      background: #ffe6f0;
    }
    .chat-input form {
      display: flex;
      gap: 6px;
    }
    .chat-input input[type="text"] {
      flex: 1;
      padding: 6px 8px;
      border-radius: 6px;
      border: 1px solid rgba(0,0,0,0.2);
      font-size: 0.9rem;
    }
    .chat-input button {
      padding: 6px 12px;
      font-size: 0.9rem;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: #ff98c6;
    }
    .chat-input button:hover {
      filter: brightness(1.05);
    }

    /* Правая часть — заглушка под игру (3/4 экрана) */
    .game-panel {
      flex: 1;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .game-panel h1 {
      margin-bottom: 8px;
    }
    .game-panel p {
      max-width: 400px;
      opacity: 0.75;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Левая колонка: чат -->
    <div class="chat-panel">
      <div class="chat-header">
        Чат
      </div>
      <div class="chat-history" id="chat-history">
        <!-- Серверная начальная отрисовка истории (на случай, если WebSocket не подключится) -->
        {% for msg in history %}
          <div class="message {{ msg.role }}">
            <div>
              <div class="bubble">{{ msg.text }}</div>
              {% if msg.role == 'user' %}
                <div class="timestamp">Время отправки: {{ msg.time }}</div>
              {% else %}
                <div class="timestamp">Время ответа: {{ msg.time }}</div>
              {% endif %}
            </div>
          </div>
        {% endfor %}
      </div>
      <div class="chat-input">
        <form id="chat-form">
          <input id="message-input" type="text" name="message" placeholder="Введите сообщение..." autocomplete="off" required>
          <button type="submit">Отправить</button>
        </form>
      </div>
    </div>

    <!-- Правая колонка: заглушка под игру -->
    <div class="game-panel">
      <h1>Игровое поле</h1>
      <p>Здесь будет ваша игра. Сейчас это просто заглушка, занимающая оставшиеся 3/4 экрана.</p>
    </div>
  </div>

  <script>
    const historyEl = document.getElementById('chat-history');
    const form = document.getElementById('chat-form');
    const input = document.getElementById('message-input');

    // Функция добавления сообщения в DOM
    function appendMessage(msg) {
      const wrapper = document.createElement('div');
      wrapper.classList.add('message', msg.role);

      const inner = document.createElement('div');
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');
      bubble.textContent = msg.text;

      const ts = document.createElement('div');
      ts.classList.add('timestamp');
      if (msg.role === 'user') {
        ts.textContent = 'Время отправки: ' + msg.time;
      } else {
        ts.textContent = 'Время ответа: ' + msg.time;
      }

      inner.appendChild(bubble);
      inner.appendChild(ts);
      wrapper.appendChild(inner);
      historyEl.appendChild(wrapper);

      historyEl.scrollTop = historyEl.scrollHeight;
    }

    // Подключаемся к WebSocket
    const protocol = window.location.protocol === 'https:' ? 'wss' : 'ws';
    const wsUrl = protocol + '://' + window.location.host + '/ws';
    const ws = new WebSocket(wsUrl);

    ws.onopen = function () {
      console.log('WebSocket connected:', wsUrl);
    };

    ws.onmessage = function (event) {
      try {
        const data = JSON.parse(event.data);
        if (data.type === 'history') {
          // При первом подключении сервер присылает полную историю
          historyEl.innerHTML = '';
          (data.messages || []).forEach(appendMessage);
        } else if (data.type === 'message') {
          appendMessage(data.message);
        }
      } catch (e) {
        console.error('Invalid WS message:', event.data, e);
      }
    };

    ws.onclose = function () {
      console.log('WebSocket closed');
    };

    ws.onerror = function (err) {
      console.error('WebSocket error', err);
    };

    // Отправка сообщения через WebSocket вместо POST
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const text = input.value.trim();
      if (!text || ws.readyState !== WebSocket.OPEN) {
        return;
      }
      ws.send(JSON.stringify({ text: text }));
      input.value = '';
      input.focus();
    });

    // Автопрокрутка вниз при загрузке (на случай без WS)
    historyEl.scrollTop = historyEl.scrollHeight;
  </script>
</body>
</html>
